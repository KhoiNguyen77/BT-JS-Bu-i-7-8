<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT JS buổi 7-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <div class="form-group text-center">
                <p>Nhập vào 1 số</p>
                <input type="text" placeholder="Nhập vào 1 số" class="p-3 rounded-pill w-50" id="so">
                <button id="btnThemSo" class="btn btn-success rounded-pill d-block mx-auto my-3">Thêm số vào dãy
                    số</button>
            </div>
            <div>
                <p>Dãy số hiện tại là: <span class="p-3" id="daySo"></span></p>
            </div>
        </div>
        <h1>Bài tập 1</h1>
        <button id="btnTong" class="btn btn-danger text-white">Tổng các số dương trong mảng</button>
        <div id="ket-qua-b1" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 2</h1>
        <button id="btnDem" class="btn btn-danger text-white">Đếm các số dương trong mảng</button>
        <div id="ket-qua-b2" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 3</h1>
        <button id="btnMin" class="btn btn-danger text-white">Số nhỏ nhất trong mảng</button>
        <div id="ket-qua-b3" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 4</h1>
        <button id="btnMinDuong" class="btn btn-danger text-white">Số dương nhỏ nhất trong mảng</button>
        <div id="ket-qua-b4" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 5</h1>
        <button id="btnSoChan" class="btn btn-danger text-white">Số chẵn cuối cùng trong mảng</button>
        <div id="ket-qua-b5" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 6</h1>
        <p>Vị trí muốn đổi 1</p>
        <input type="text" id="vi-tri-1" placeholder="Nhập vào vị trí muốn đổi" class="p-3 rounded">
        <p>Vị trí muốn đổi 2</p>
        <input type="text" id="vi-tri-2" placeholder="Nhập vào vị trí muốn đổi" class="p-3 rounded">
        <button id="btnSwap" class="btn btn-danger text-white d-block my-3">Hoán đổi vị trí</button>
        <div id="ket-qua-b6" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 7</h1>
        <button id="btnSapXep" class="btn btn-danger text-white">Sắp xếp mảng theo thứ tự tăng dần</button>
        <div id="ket-qua-b7" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <h1>Bài tập 8</h1>
        <button id="btnTimSo" class="btn btn-danger text-white">Tìm số nguyên tố đầu tiên trong mảng</button>
        <div id="ket-qua-b8" class="p-3 border my-3 rounded bg-success text-white"></div>
        <hr>
        <div class="form-group">
            <div class="form-group text-center">
                <p>Nhập vào 1 số thực</p>
                <input type="text" placeholder="Nhập vào 1 số thực" class="p-3 rounded-pill w-50" id="soThuc">
                <button id="btnThemSoThuc" class="btn btn-success rounded-pill d-block mx-auto my-3">Thêm số vào dãy
                    số</button>
            </div>
            <div>
                <p>Dãy số hiện tại là: <span class="p-3" id="daySoThuc"></span></p>
            </div>
        </div>
        <!-- Bài 9 -->
        <button id="btnTimSoNguyen" class="btn btn-danger text-white">Đếm số nguyên trong mảng</button>
        <div id="ket-qua-b9" class="p-3 border my-3 rounded bg-success text-white"></div>
        <!-- Bài 10 -->
        <button id="btnSoSanh" class="btn btn-danger text-white">Check số lượng số âm, số dương và so sánh</button>
        <div id="ket-qua-b10-1" class="p-3 border my-3 rounded bg-success text-white"></div>
        <div id="ket-qua-b10-2" class="p-3 border my-3 rounded bg-success text-white"></div>
    </div>


















    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Main JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
